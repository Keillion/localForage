<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda.js"></script>
    <script src="dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage"></script>
    <script>
        eruda.init();
        (async()=>{
            //const store = await index.createInstance({name:'test'});
            console.log('before setItem')
            await index.setItem('a','1');
            console.log('before getItem')
            alert(await index.getItem('a'));
        })();
        (async()=>{
            //const store = await index.createInstance({name:'test'});
            console.log('localforage before setItem')
            await localforage.setItem('a','1');
            console.log('localforage before getItem')
            alert(await localforage.getItem('a'));
        })();
    </script>
</body>
</html>
